<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Sastifação</title>
    <link rel="stylesheet" href="formulario.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <form class="d-flex justify-content-center">
            <div class="m-4">
                <h1>Pesquisa de Satisfação</h1>
                <label>Nome</label>
                <input type=" text" placeholder="Digite seu nome" autofocus required>

                <label>E-mail</label>
                <input type="email" placeholder="email@dominio.com.br" required>

                <label>Celular</label>
                <input type="tel" placeholder="(xx) xxxxx-xxxx" required pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"></label>

                <label>Telefone</label>
                <input type="tel" placeholder="(xx) xxxxx-xxxx" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"></label>

                <label>Cidade</label>
                <input type="text" name="cidade" list="cidades" required placeholder="Qual a sua Cidade">
                <datalist id="cidades">
                    <option value="São Paulo">
                    <option value="Rio de Janerio">
                    <option value="Curitiba">
                    <option value="Belo Horizonte">
                </datalist>



                <label>Data de nascimento</label>
                <input type="date" required>


                <fieldset class="mt-4">
                    <legend>Produtos</legend>
                    <label>Marca</label>
                    <input type="text" name="marca" list="marcas" required placeholder="Qual a marca de notebook">
                    <datalist id="marcas">
                        <option value="Apple">
                        <option value="Dell">
                        <option value="Positivo">
                        <option value="Lenovo">
                        <option value="LG">
                    </datalist>

                    <label>Polegada</label>
                    <select style="width: 50%;">
                        <option selected>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>outro</option>
                    </select>

                    <label>Selecione sua cor</label>
                    <input type="color" style="width: 50%;">

                </fieldset>

                <fieldset class="mt-4">
                    <legend>Sugestões</legend>
                    <label>Digite sua mensagem:</label>
                    <textarea minlength="15 " maxlength="200" placeholder="Escreve aqui sua sugestão ou reclamação"></textarea>
                </fieldset>

                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>

</body>

</html>
